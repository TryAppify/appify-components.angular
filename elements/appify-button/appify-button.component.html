<div
    [style.text-align]="
        alignment == alignmentValue.right
            ? 'right'
            : alignment == alignmentValue.center
            ? 'center'
            : 'left'
    "
    [class.margin-width]="width == containerWidthValue.margin"
    [style.padding-top]="padding?.top ? padding?.top + 'px' : ''"
    [style.padding-bottom]="padding?.bottom ? padding?.bottom + 'px' : ''"
    [style.padding-left]="padding?.left ? padding?.left + 'px' : ''"
    [style.padding-right]="padding?.right ? padding?.right + 'px' : ''"
>
    <button
        *ngIf="title.length > 0"
        (click)="click()"
        (mouseover)="isHovering = true"
        (mouseleave)="isHovering = false"
        type="button"
        [class.margin-width]="width == containerWidthValue.margin"
        [class.margin-full]="width == containerWidthValue.full"
        [style.backgroundColor]="backgroundColor()"
        [style.borderColor]="borderColor()"
        [style.color]="color()"
        [style.border-radius]="
            style?.borderRadius ? style?.borderRadius + 'px' : ''
        "
    >
        {{ title }}
    </button>
</div>
